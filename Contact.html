<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Chuka Nnoli" />
    <meta name="description" content="Here you can contact us in rainydays" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4cf3f1b7b6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;500;700&family=Kanit:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Rainydays contact</title>
  </head>
  <body>
    <header>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="bars-icon"
        ><i class="fa-sharp fa-solid fa-bars"></i
      ></label>
      <a href="index.html"
        ><img
          src="images/RainyDays_header_icon_logo.png"
          alt="Small Rainydays Logo"
      /></a>
      <nav>
        <ul>
          <li><a href="productlist_men.html">Men</a></li>
          <li><a href="productlist_women.html">Women</a></li>
          <li><a href="productlist_kids.html">Kids</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html" class="current-page">Contact</a></li>
        </ul>
      </nav>
      <div class="header_icons_wrapper">
        <div class="header_icons">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-regular fa-user"></i>
          <i class="fa-solid fa-basket-shopping"></i>
        </div>
      </div>
    </header>
    <main></main>
    <footer>
      <div class="contentbox">
        <div class="footer-faq">
          <div class="footer-content-faq">
            <i class="fa-sharp fa-regular fa-circle-question"></i>
            <p>Faq's</p>
          </div>
          <ul>
            <li>Order</li>
            <li>Shipping &amp; returns</li>
            <li>Payment &amp; security</li>
            <li>Invoice</li>
            <li>Discount</li>
          </ul>
        </div>
        <div class="footer-payment">
          <div class="footer-content-payment">
            <i class="fa-regular fa-credit-card"></i>
            <p>Payment options</p>
          </div>
          <div class="footer-content-payment_icons">
            <img src="images/Visa.svg" alt="visa payment option" />
            <img src="images/Paypal.svg" alt="paypal payment option" />
            <img src="images/Mastercard.svg" alt="mastercard payment option" />
            <img src="images/Amex.svg" alt="amex payment option" />
          </div>
        </div>
        <div class="footer-socials">
          <img src="images/Instagram_logo.svg" alt="Link to instagram page" />
          <img src="images/facebook_logo.svg" alt="Link to facebook page" />
          <img src="images/pinterest_logo.svg" alt="Link to pinterest page" />
          <img src="images/youtube_logo.svg" alt="Link to youtube channel" />
        </div>
      </div>
    </footer>
  </body>
</html>
